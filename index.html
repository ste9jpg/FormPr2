<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <title> FormPr2</title>
	<link rel="stylesheet" href="css/form.css">
	<link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
</head>
<body>
  
  <div class="form-body">
    <div class="logo-container"></div>
    <div class="contact-container">
      <form method="get" action="#null" autocomplete="on">
	    <h2>CONTACT US</h2>
	    <ol>
	      <li id="input-name">
		    <label for="name" class="k-block"></label>
		    <input type="text" id="name" class="form-control form-control-lg thick" placeholder="Name">
		  <li id="input-email">
		    <label for="email" class="k-block"></label>
		    <input type="email" id="email" class="form-control form-control-lg thick" placeholder="E-mail">
		  </li>
		  <li id="input-message">
		    <label for="message"></label>
		    <textarea id="input-message" class="form-control form-control-lg" rows="7" placeholder="Text">Leave a Message: </textarea>
		  </li>
		  <button type="reset">Send</button>
	  </ol>
    </div>
  </div>
</body>	
</html>
